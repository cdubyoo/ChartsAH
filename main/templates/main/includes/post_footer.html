


<div id="upvote-section" class="card-footer">
    {% if user.is_authenticated %}
        <form action="{% url 'main:upvote-post' %}" method="POST">
            {% csrf_token %}
        <!-- check to see if user has already upvoted post.-->
        <span>
        {% if post.upvoted %}
        
        <button type="submit" class="btn btn-success btn-sm upvote-btn card-link" id={{post.id}} name="post_id" value={{post.id}}>
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-shift" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.27 2.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v3a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-3H1.654C.78 10.5.326 9.455.924 8.816L7.27 2.047zM14.346 9.5L8 2.731 1.654 9.5H4.5a1 1 0 0 1 1 1v3h5v-3a1 1 0 0 1 1-1h2.846z"/>
            </svg>
              
            <span id="total_upvotes_for_{{post.id}}"> <!-- insert post id into the element here so it could be called in the script -->
                {{ post.total_upvotes}}
            </span>
              Upvotes
        </button>
        {% else %}
        <button type="submit" class="btn btn-outline-success btn-sm upvote-btn card-link" id={{post.id}} name="post_id" value={{post.id}}>
           
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-shift" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.27 2.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v3a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-3H1.654C.78 10.5.326 9.455.924 8.816L7.27 2.047zM14.346 9.5L8 2.731 1.654 9.5H4.5a1 1 0 0 1 1 1v3h5v-3a1 1 0 0 1 1-1h2.846z"/>
            </svg>

            <span id="total_upvotes_for_{{post.id}}"> <!-- insert post id into the element here so it could be called in the script -->
                {{ post.total_upvotes}}
            </span>

              Upvotes

              
        </button>
        {% endif %}
        
        
        <a href="{% url 'main:post-detail' post.id %}" class="card-link" style="color:inherit">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chat-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>

          {{ post.comments.count }} Comments
        </a>
        
        {% if post.user == user %}
        <a href="{% url 'main:post-update' post.id %}" class="card-link" style="color:inherit">Edit</a>
        <a href="{% url 'main:post-delete' post.id %}" class="card-link" style="color:red">Delete</a>
        {% endif %}
        </form>
    {% else %}
    Upvotes ({{ post.total_upvotes }}) Please login to upvote or comment.
    {%  endif %}  
    </div>
