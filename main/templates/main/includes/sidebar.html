<div class="col-md-3">
    <div class="card gedf-card">
        <div class="card-body">
            <h5 class="card-title">Daily Top Tickers</h5>
            <ul class="list-group list-group-flush">      

                {% for ticker in top_tickers|slice:":5" %} <!-- slice will put only 5 -->             
                <li class="list-group-item">

                    <a class="btn btn-outline-dark" href="{% url 'main:search' %}?q={{ticker.ticker}}">{{ticker.ticker | upper}}</a>
                </li> 
                           
                {% endfor %}
            </ul>
            <hr>
            <p class="card-text">Useful Links</p>
            <a href="#" class="card-link">About</a>
            <a href="#" class="card-link">Contact Us</a>      
        </div>
    </div> 
    <br>
</div>
