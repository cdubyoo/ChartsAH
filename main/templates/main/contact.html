
{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2>Contact Us</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button style="background-color:rgba(32, 214, 93, 0.596); color:black" class="btn btn-outline-info" type="submit">Submit</button>
</form>

{% endblock %}
