{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    {% for p in Posts %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{p.post_title}}</span>
              <p>{{p.post_published}}</p>
              <p>{{p.post_content}}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
