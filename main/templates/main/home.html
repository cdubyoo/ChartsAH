{% extends 'main/header.html' %}
{% block head_title %}Home{% endblock head_title %}
{% block content %}
<div class="row">
    {% for p in Posts %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{p.title}}</span>
              <p>{{p.published}}</p>
              <p>{{p.content}}</p>
              <p>{{p.image}}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
